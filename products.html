<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Products Page</title>
  </head>
  <body>
    <div class="d-flex row" id="father">
      <div class="addItem col-3 min-vh-100">
        <h2>Add item to DB</h2>
        <form id="form">
          <div class="form-group">
            <label for="sku">ID:</label>
            <input
              type="sku"
              name="sku"
              class="form-control"
              id="id"
              placeholder="Enter id"
            />
          </div>

          <div class="form-group">
            <label for="cat">Category: </label>
            <input
              type="cat"
              name="cat"
              class="form-control"
              id="cat"
              placeholder="Enter category"
            />
          </div>

          <div class="form-group">
            <label for="name">Name: </label>
            <input
              type="name"
              name="name"
              class="form-control"
              id="name"
              placeholder="Enter name"
            />
          </div>

          <div class="form-group">
            <label for="price">Price: </label>
            <input
              name="price"
              type="price"
              class="form-control"
              id="price"
              placeholder="Enter price"
            />
          </div>

          <div class="form-group">
            <label for="image">Image Url: </label>
            <input
              name="image"
              type="moshe"
              class="form-control"
              id="image"
              placeholder="Enter Image url"
            />
          </div>

          <button id="submitBtn" type="button" class="btn btn-primary">
            Submit
          </button>
        </form>
        <div id="resContent"></div>
      </div>
      <div class="displayItems col-9">
        <h2>Items to Display</h2>
        <button id="displayBtn" class="btn btn-primary">Show Items</button>
        <div id="itemsContainer" class="row d-flex align-items-stretch"></div>
      </div>
    </div>
  </body>
</html>
